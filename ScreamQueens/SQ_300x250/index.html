    })();

    var tl = new TimelineMax();
    var tlm_drip = new TimelineMax();
    TweenMax.set([endFrame, _replay], {
      display: "none"
    });

    function endframeAanimation() {
        TweenMax.set([endFrame, _replay], {
          display: ""
        });
        tl.to(whiteFlash, 0.2, {
            opacity: 0
          })
          //part 2
          .from(redArrow, 0.5, {
              x: 200,
              y: 0,
              ease: Power4.easeOut
            },
            // "-=3.0"
            "-=0.1"
          )
          .from(beigeArrow, 0.5, {
              x: 0,
              y: 500,
              ease: Power4.easeOut
            },
            // "-=3.0"
            "-=0.5"
          )
          .from(blackArrow, 0.5, {
              x: 300,
              ease: Power4.easeOut
            },
            // "-=3.0"
            "-=0.5"
          )
          .from(arrowCross, 0.8, {
              opacity: 0.5,
              clip: "rect(118px 300px 118px 0px)",
              ease: Power2.easeOut
            },
            // "-=3.0"
            "-=0.2"
          )
          .from(demon, 0.5, {
              top: 100,
              opacity: 0,
              ease: Power4.easeOut
            },
            // "-=3.0"
            "-=0.3"
          )
          .from(dvdGroup, 0.5, {
              top: -400,
              left: -850,
              scaleX: 6,
              scaleY: 6,
              opacity: 0,
              ease: Power4.easeOut
            },
            // "-=3.0"
            "-=0.2"
          )
          .call(fireShimmer)
          .call(fireDrip)

        .from(arrowBlood, 0.9, {
            y: -38,
            ease: Power1.easeOut
          },
          "-=0.4"
        )

        .from(copy, 0.5, {
              opacity: 0,
              x: 150,
              ease: Power4.easeOut
            },
            "-=0.1"
          )
          .from(txt_1, 0.5, {
              opacity: 0,
              x: 150,
              ease: Power4.easeOut
            },
            "-=0.4"
          )
          .from(txt_2, 0.5, {
              opacity: 0,
              x: 150,
              ease: Power4.easeOut
            },
            "-=0.4"
          )
          .from(JB, 0.5, {
              opacity: 0,
              x: 150,
              ease: Power4.easeOut
            },
            "-=0.4"
          )
          .from(LL, 1, {
            opacity: 0,
          })
          .from(_replay, 0.8, {
            opacity: 0,
            rotation: "+=720_cw",
            ease: Power1.easeOut
          });

      }
      //end endframeAnimation function
      //- - -     

    createDripAnimation();

    function fireShimmer() {
      TweenMax.fromTo(shimmer, 1.3, {
        left: -250
      }, {
        left: 400
      });
    }

    function createDripAnimation() {
      tlm_drip.from(arrowBloodDrop, 1.9, {
            opacity: 0,
            y: -40,
            ease: Power1.easeOut
          },
          "-=0.0"
        )
        .to(arrowBloodDrop, 0.4, {
            y: 100,
            ease: Power1.easeOut
          },
          "-=0.0"
        )
      tlm_drip.pause();
    }

    function fireDrip() {
      tlm_drip.seek(0);
      tlm_drip.play(0);
    }

    function MoveInControls() {
      TweenMax.to(vid_controls, 0, {
        x: 0
      });
    }
    TweenMax.to(vid_controls, 0, {
      x: -23
    });
