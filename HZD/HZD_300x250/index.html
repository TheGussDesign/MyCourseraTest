<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HZD-300X250_PRE</title>

<script>
        EBModulesToLoad = ['Video', 'EBCMD'];
</script>
<script type="text/javascript" src="https://secure-ds.serving-sys.com/BurstingScript/EBLoader.js"></script>
<script type="text/javascript">
function checkInit() {
    if (!EB.isInitialized()) {
    	EB.addEventListener(EBG.EventName.EB_INITIALIZED, onInit); 
    } else {
    	onInit();
    }  
    function onInit() {
    	init();
  	} 
}
window.addEventListener('load', checkInit);
</script>
<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
<script src="HZD-300X250_PRE.js?1485989724394"></script>
<script>
var canvas, stage, exportRoot;
function init() {
	// --- write your JS code here ---
	canvas = document.getElementById("canvas");
	images = images||{};
	ss = ss||{};
	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
	loader.loadManifest(lib.properties.manifest);
}
function handleFileLoad(evt) {
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
}
function handleComplete(evt) {
	var queue = evt.target;
	var ssMetadata = lib.ssMetadata;
	for(i=0; i<ssMetadata.length; i++) {
		ss[ssMetadata[i].name] = new createjs.SpriteSheet( {"images": [queue.getResult(ssMetadata[i].name)], "frames": ssMetadata[i].frames} )
	}
	exportRoot = new lib.HZD300X250_PRE();
	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.enableMouseOver();
	createjs.Ticker.setFPS(lib.properties.fps);
	createjs.Ticker.addEventListener("tick", stage);
}
</script>
<!-- write your code here -->
</head>
<body style="background-color:#D4D4D4;margin:0px;">
	<canvas id="canvas" width="300" height="250" style="background-color:rgba(255, 255, 255, 1.00)"></canvas>
</body>
</html>
